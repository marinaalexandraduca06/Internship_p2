<script>

var total = 5 + 3;
console.log(total);

// tradeoff for speed
// ! do not rely on fixed result when working with floating point numbers in js
// do NOT compare with == or === floating point numbers
var total = 5.1 + 3.3;
console.log(total);

// fix previous example
var total = 5.1 + 3.3;
console.log(total.toFixed(2));

var id = "PRD" + "X99";
console.log(id);

var id = "PRD" + 2000;
console.log(id);

var total = "300" + "200";
console.log(total);


var id = 2000 + "PRD";
console.log(id);

var id = 2000 + undefined;
console.log(id);

var id = "PRD" + undefined;
console.log(id);

var id = 2000 + null;
console.log(id);

var id = "PRD" + null;
console.log(id);

var id = 2000 + NaN;
console.log(id);

var id = "PRD" + NaN;
console.log(id);

</script>
