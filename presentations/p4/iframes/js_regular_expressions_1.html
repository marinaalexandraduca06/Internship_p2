<script>

var blogText = "Sam I Am";

console.log(pattern instanceof RegExp);

var blogText = "Sam I Am";

var blogText = "Sam I Am";
var pattern = /am/g;
console.log(pattern.test(blogText));

var blogText = "Sam I Am";
var pattern = /bam/g;

var blogText = "Sam I Am";
var pattern = /m/g;
console.log(pattern.test(blogText));
console.log(pattern.test(blogText));
console.log(pattern.test(blogText));

var blogText = "Sam I Am";
var pattern = /m/g;
var result = pattern.exec(blogText);
console.log(result);

// special property on array, put by the regular expression: index
var blogText = "Sam I Am";
var pattern = /m/g;
var result = pattern.exec(blogText);
console.log(result.index);

var blogText = "Sam I Am";
var pattern = /m/g;
var result = pattern.exec(blogText);
console.log(result.index);
result = pattern.exec(blogText);
console.log(result.index);

var blogText = "Sam I Am";
var pattern = /m/g;
var result = pattern.exec(blogText);
while (result) {
  console.log(result.index);
  result = pattern.exec(blogText);
}

// use regular expressions directly from strings
var blogText = "Sam I Am";
var pattern = /m/g;
var result = blogText.match(pattern);
console.log(result);

// it is case senzitive
var blogText = "Sam I Am";
var pattern = /am/g;
var result = blogText.match(pattern);
console.log(result);

// case insensitive
var blogText = "Sam I Am";
var pattern = /am/gi;
var result = blogText.match(pattern);
console.log(result);

var blogText = "Sam I Am";
var pattern = /[aA]m/g;
var result = blogText.match(pattern);
console.log(result);

var blogText = "Sam I Am";
var pattern = /.m/g;
var result = blogText.match(pattern);
console.log(result);

var blogText = "Sam I Am";
var pattern = /.m\s[iIz]\s\w{1}/g;
var result = blogText.match(pattern);
console.log(result);

</script>
