<script>

var ratings = [];
ratings.push(5);
ratings.push(2, 4);  // no matter how many
console.log(ratings.length);

var ratings = [];
ratings.push(5);
ratings.push(2, 4);
console.log(ratings.pop());

var ratings = [];
ratings.push(5);
ratings.push(2, 4);
var firstRating = ratings.shift();
console.log(firstRating);
console.log(ratings);

var ratings = [];
ratings.push(5);
ratings.push(2, 4);
var newCount = ratings.unshift(3);
console.log(ratings[0]);
console.log(newCount);

var ratings = [1, 2, 3];
var newRatings = ratings.concat([4, 5, 6, 7]);
console.log(newRatings.length);

var ratings = [1, 2, 3];
var newRatings = ratings.concat([4, 5, 6], 7, 8);
console.log(newRatings.length);
console.log(ratings.length);

var ratings = [1, 2, 3, 4];
var newRatings = ratings.slice(2);
console.log(newRatings.toString());

// !!!!
var ratings = [1, 2, 3, 4];
var newRatings = ratings.slice(1,3);
console.log(newRatings.toString());

var ratings = [1, 2, 3, 4];
var newRatings = ratings.slice(-2);
console.log(newRatings.toString());

var ratings = [1, 2, 3, 4];
ratings.splice(1, 2);// where to start, and how many to delete
console.log(ratings.toString());  // the original array is modified

var ratings = [1, 2, 3, 4];
ratings.splice(2, 0, 99);
console.log(ratings.toString());

var ratings = [1, 2, 'a', 3, 4];
ratings.splice(2, 1, 99, 100, 101);   // insert no many how many values
console.log(ratings.toString());

var ratings = [1, 2, 3, 4];
ratings.reverse();  // afect original array
console.log(ratings.toString());

var ratings = [4, 1, 3, 2];
ratings.sort();   // source of bugs used like this
console.log(ratings.toString());

var ratings = [4, 1, 3, 2, 10];
ratings.sort();
console.log(ratings.toString());
// Alphabetical String sorting

// fix
var ratings = [4, 1, 3, 2, 10];
ratings.sort(function (value1, value2) {
  return value1 - value2;
});
console.log(ratings.toString());
// we can use this to sort objects or strings or any values

var ratings = [1, 2, 3, 4, 5, 4, 3, 2, 1];
console.log(ratings.indexOf(3));

// no conversion is done here
var ratings = [1, 2, 3, 4, 5, 4, 3, 2, 1];
console.log(ratings.indexOf('3'));

var ratings = [1, 2, 3, 4, 5, 4, 3, 2, 1];
console.log(ratings.lastIndexOf(1));


</script>
