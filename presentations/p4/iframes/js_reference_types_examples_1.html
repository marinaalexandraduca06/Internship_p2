<script>

var blog = {
  name: 'Ski Utah'
};
var updatedBlog = blog;
console.log(updatedBlog.name);

var blog = {
  name: 'Ski Utah'
};
// we are not cloning
var updatedBlog = blog;
updatedBlog.name = 'Rocky Mountain Skiing';
console.log(blog.name);


var blog = {
  name: 'Ski Utah'
};
function changeBlogName(localBlog) {
  localBlog.name = 'no name';
}
// pass a reference type as argument to a function
changeBlogName(blog);
console.log(blog.name);

// arrays are also reference types
var a1 = [1, 2, 3];
var a2 = a1;
a1[0] = 99;
console.log(a2[0]);

</script>
