<script>

// Object is the main constructor function in javascript
var project = new Object();
project.name = 'Project Phoenix';
console.log(project.name);

// we can story anything in an object
// dot notation
var project = new Object();
project.name = 'Project Phoenix';
project.securityLevel = 15;
project.updateDueDate = function () {
  return true;
};
console.log(project.updateDueDate());

// bracket notation
var project = new Object();
project.name = 'Project Phoenix';
project.securityLevel = 15;
project.updateDueDate = function () {
  return true;
};
console.log(project['securityLevel']);

// use variable to specify property names
var project = new Object();
project.name = 'Project Phoenix';
project.securityLevel = 15;
project.updateDueDate = function () {
  return true;
};
var field = 'securityLevel';
console.log(project[field]);

// create object using json
var project = {};
project.name = 'Project Phoenix';
console.log(project.name);

// create same object as before, using json
var project = {
  name: 'Project Phoenix',
  securityLevel: 15,
  updateDueDate: function () {
    return true;
  }
};
console.log(project.name);

// create array in JSON notation
var project = {
  name: 'Project Phoenix',
  securityLevel: 15,
  updateDueDate: function () {
    return true;
  },
  team: ['iguanaboy', 'cactusgirl', 'Buffy']
};
console.log(project.team[2]);

// arrays of objects in JSON;
// in general objects and arrays in JSON can be imbricated no matter how deep
var project = {
  tasks: [
    {
      taskName: 'first'
    },
    {
      taskName: 'second'
    }
  ]
};
console.log(project.tasks[1].taskName);

</script>
