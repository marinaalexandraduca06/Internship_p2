'use strict';

);
task.text = task.text + ' ... NOW!';

'use strict';

Object.defineProperty(

Object.defineProperty(
  task,

  }
);

  task,
  'text',
  {

  }
);
console.log(task.text);


// set a getter function
'use strict';
var task = {
  _dueDate: '1/15/16'
};
Object.defineProperty(
  task,
  'dueDate',
  {
    get: function () {
      return this._dueDate;
    }
  }
);
console.log(task.dueDate);


'use strict';
var task = {
  _dueDate: '1/15/16'
};
Object.defineProperty(
  task,
  'dueDate',
  {
    get: function () {
      return this._dueDate;
    },
    set: function (newValue) {
      this._dueDate = newValue;
    }
  }
);
task.dueDate = '2/2/16';
console.log(task.dueDate);


// define more properties at the same time
'use strict';
var task = { };
Object.defineProperties(
  task,
  {
    'text': {
      value: 'New Task'
    },
    'dueDate': {
      value: '1/15/16'
    }
  }
);
console.log(task.text + ' Due: ' + task.dueDate);
