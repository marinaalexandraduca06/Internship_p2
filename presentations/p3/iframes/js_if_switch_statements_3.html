<script>
var orderType = 'unknown';
var shipMethod;
switch (orderType) {
  case 'business':
  case 'personal':
    shipMethod = 'UPS Ground';
    break;
  default:
    shipMethod = 'USPS';
}
console.log(shipMethod);

















// flexibility of case expressions in javascript (vs c, c#, Java)
var orderTotal = 99.99;
var discount;
switch (true) {
  case orderTotal >= 50 && orderTotal < 75:
    discount = 10;
    break;
  case orderTotal >= 75 && orderTotal < 100:
    discount = 20;
    break;
  case orderTotal >= 100:
    discount = 30;
    break;
  default:
    discount = 0;
}
console.log(discount);
</script>
